<!DOCTYPE html>
<html>
<head>
    <title>Letter Converter</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }
        textarea {
            width: 80%;
            height: 120px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Letter Converter ðŸ˜ˆ</h2>

<textarea id="text" placeholder="Enter text here..."></textarea><br>

<button onclick="convert()">Convert</button>

<script>
const swapMap = {
    a:'g', g:'a',
    b:'i', i:'b',
    c:'k', k:'c',
    d:'m', m:'d',
    e:'o', o:'e',
    f:'q', q:'f',
    h:'u', u:'h',
    j:'y', y:'j',
    l:'n', n:'l',
    p:'r', r:'p',
    t:'v', v:'t',
    x:'z', z:'x'
};

function convert() {
    let input = document.getElementById("text").value;
    let output = "";

    for (let char of input) {
        let lower = char.toLowerCase();

        if (swapMap[lower]) {
            let swapped = swapMap[lower];
            output += (char === char.toUpperCase())
                ? swapped.toUpperCase()
                : swapped;
        } else {
            output += char;
        }
    }

    document.getElementById("text").value = output;
}
</script>

</body>
</html>
